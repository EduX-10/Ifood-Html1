<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifood</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <section class="header">
        <header class="header_geral">
            <nav class="header__geralNav">
                <img class="header__geralNavLogo" src="assets/img/ifood-logo.png" alt="Logo Ifood">
                <a href="https://ifood-exercicio.vercel.app/" target="_blank" rel="noopener noreferrer">Entregador</a>
                <a href="https://ifood-exercicio.vercel.app/" target="_blank" rel="noopener noreferrer">Restaurante e Mercado</a>
                <a href="https://ifood-exercicio.vercel.app/" target="_blank" rel="noopener noreferrer">Carreiras</a>
                <a href="https://ifood-exercicio.vercel.app/" target="_blank" rel="noopener noreferrer">Ifood Cards</a>
            </nav>
            <div class="header__geralLogin">
                <a class="header__geralLoginCriar" href="https://ifood-exercicio.vercel.app/" target="_blank" rel="noopener noreferrer"> Criar Conta</a>
                <a class="header__geralLoginEntrar" href="https://ifood-exercicio.vercel.app/" target="_blank" rel="noopener noreferrer">Entrar</a>
            </div>
        </header>
    </section>
    <section class="welcome">
        <h1 class="welcome__titulo">Faça mercado no iFood</h1>
        <p class="welcome__texto">Entregamos tudo o que precisa na porta da sua casa, de hortifruti a itens de limpeza</p>
    </section>
    <section class="cards">
        <article class="cards__um">
            <h2 class="cards__umTitulo">Restaurante</h2>
            <a class="cards__umBotao" href="https://ifood-exercicio.vercel.app/" target="_blank" rel="noopener noreferrer">Ver opções</a>
        </article>
        <article class="cards__dois">
            <h2 class="cards__doisTitulo">Mercado</h2>
            <a class="cards__doisBotao" href="https://ifood-exercicio.vercel.app/" target="_blank" rel="noopener noreferrer">Buscar lojas</a>
        </article>
    </section>
</body>
</html>
